global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aspirearch'
    replica: 'main'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # .NET Aspire AppHost dashboard metrics
  - job_name: 'aspire-dashboard'
    static_configs:
      - targets: ['host.docker.internal:18888']
    metrics_path: '/metrics'

  # API Service metrics
  - job_name: 'api-service'
    static_configs:
      - targets: ['host.docker.internal:5000']
    metrics_path: '/metrics'

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: '/metrics'

  # PostgreSQL exporter (if you add postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis exporter (if you add redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Kafka exporter (if you add kafka_exporter)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
