global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fastapi-observability'
    environment: 'development'

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888', 'otel-collector:8889']

  # Scrape Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Scrape Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Scrape application metrics (when running in Docker)
  - job_name: 'fastapi-app'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
